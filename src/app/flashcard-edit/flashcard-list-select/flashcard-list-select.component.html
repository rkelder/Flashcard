  <!-- Row for flashcardlists and 'Manage Flashcardlist' buttons -->
  <div class="row">
    <div class="col-12">
      <div>
        <a
          href="#"
          class="list-group-item list-group-item-action"
          *ngFor="let flashcardlist of flashcardlists"
        >
          <div class="float-start">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{ flashcardlist.listName }}</h4>
                <p class="card-text">{{ flashcardlist.listDescription }}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
</div>
